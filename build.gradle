buildscript {
	repositories {
		mavenCentral()
		maven {
			name = 'forge'
			url = getProperty('minecraftforge.repository.url')
		}
		maven {
			name = 'jitpack'
			url = 'https://jitpack.io'
		}
	}
	dependencies {
		classpath 'com.github.RedServer:ForgeGradle:1.2.11'
	}
}

repositories {
	flatDir {
		dirs 'lib'
	}
	mavenCentral()
}

apply plugin: 'forge'
apply plugin: 'maven-publish'

// Project settings
archivesBaseName = 'BukkitEventsLib'
sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

minecraft {
	version = '1.7.10-10.13.4.1614-1.7.10'
}

dependencies {
	compile group: 'org.bukkit', name: 'bukkit', version: '1.7.10-R0.1'
}

jar {
	manifest {
		attributes 'FMLCorePluginContainsFMLMod': 'true'
		attributes 'FMLCorePlugin': 'theandrey.bukkit.asm.LoadingPlugin'
	}
}

task devJar(type: Jar) {
	classifier = 'dev'
	manifest = jar.manifest
	from sourceSets.main.output
}

task sourcesJar(type: Jar) {
	classifier = 'sources'
	from sourceSets.main.allSource
}

artifacts {
	archives devJar
	archives sourcesJar
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
			artifact devJar
			artifact sourcesJar

			pom.withXml {
				Node pomNode = asNode()
				pomNode.dependencies.'*'.findAll() {
					it.artifactId.text() != 'bukkit'
				}.each() {
					it.parent().remove(it)
				}
			}
		}
	}
}
